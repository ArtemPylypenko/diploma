<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Library "Flower"</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("https://abrakadabra.fun/uploads/posts/2021-12/1640241511_2-abrakadabra-fun-p-zadnii-fon-biblioteka-2.jpg");
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: linear-gradient(90deg, rgba(255, 183, 102, 1) 0%, rgba(255, 140, 0, 1) 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 15px 15px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .btn {
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 25px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .form_book {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.85);
        }

        .form_book label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form_book input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #editButton, #deleteButton {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #editButton {
            background-color: #7DC96A;
            color: white;
        }

        #editButton:hover {
            background-color: #52FF7B;
            transform: scale(1.05);
        }

        #deleteButton {
            background-color: #FF7777;
            color: white;
        }

        #deleteButton:hover {
            background-color: #FF5252;
            transform: scale(1.05);
        }
    </style>
</head>

<body class="text-center">
<header>
    <a th:href="@{/librarian}">
        <h1>Library "Flower" </h1>
    </a>
    <div class="user-actions">
        <form action="#" th:action="@{/logout}" method="get">
            <button class="btn btn-danger">Logout</button>
        </form>
    </div>
</header>
<div class="form_book">
    <form method="POST" th:action="@{'/reader/edit/' + ${reader.id}}">
        <label for="email">Email:</label>
        <input maxlength="30" oninput="validateInput(this)" th:value="${reader.email}" name="email" type="text" id="email">
        <br>
        <label for="password">Password:</label>
        <input maxlength="30" oninput="validateInput(this)" th:value="${reader.password}"  name="password" type="text" id="password">
        <br>
        <label for="name">Name:</label>
        <input maxlength="30" oninput="validateInput(this)" th:value="${reader.name}"  name="name" type="text" id="name">
        <br>
        <label for="surname">Surname:</label>
        <input maxlength="30" oninput="validateInput(this)" th:value="${reader.surname}"  name="surname" type="text" id="surname">
        <br>
        <label for="phone">Phone:</label>
        <input maxlength="30" oninput="validateInput(this)" th:value="${reader.phone}" name="phone" type="text" id="phone">
        <br>
        <label for="place_to_live">Place to live:</label>
        <input maxlength="30" oninput="validateInput(this)" th:value="${reader.placeToLive}" name="place_to_live" type="text" id="place_to_live">
        <br>
        <br>
        <script>
            function validateInput(inputField) {
                var allowedChars = /^[a-zA-Z0-9а-яА-ЯёЁ\s@.]+$/; // букви, цифри та пробіли

                if (!allowedChars.test(inputField.value)) {
                    alert("Використовуйте букви, цифри, пробіли та @");
                    inputField.value = inputField.value.replace(/[^a-zA-Z0-9а-яА-ЯёЁ\s@.]/g, '');
                }
            }
        </script>
        <input class="btn btn-lg" type="submit" id="editButton" name="return_btn" value="Edit">
    </form>

    <form method="POST" th:action="@{'/reader/delete/' + ${reader.id}}">
        <input class="btn btn-lg" type="submit" id="deleteButton" name="delete_btn" value="Delete">
    </form>
</div>
</body>
</html>
