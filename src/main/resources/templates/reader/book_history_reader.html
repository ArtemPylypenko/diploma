<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Library "Flower"</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
        }
        header {
            background-color: #4a5568;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        .btn {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #2b6cb0;
        }
        .list-item {
            background-color: #edf2f7;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .list-item:hover {
            transform: scale(1.05);
        }
        .item-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #2d3748;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body class="text-center min-h-screen flex flex-col items-center justify-center">
<header>
    <a th:href="@{/reader}" class="text-2xl font-bold">Library "Flower"</a>
    <div class="user-actions">
        <form th:action="@{'/reader/history'}" method="get" class="inline">
            <button class="btn bg-teal-600 hover:bg-teal-800">History</button>
        </form>
        <form th:action="@{'/readerBooks'}" method="get" class="inline">
            <button class="btn">My Books</button>
        </form>
        <form th:action="@{'/profile'}" method="get" class="inline">
            <button class="btn">Profile</button>
        </form>
        <form action="#" th:action="@{/logout}" method="get" class="inline">
            <button class="btn bg-red-600 hover:bg-red-800">Logout</button>
        </form>
    </div>
</header>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div class="form-container">
    <label class="block text-xl font-semibold mb-2">Book History List:</label>
    <form th:action="@{'/reader/historySorted'}" method="get" class="mb-4">
        <label for="dateTimeBefore" class="block">Before:</label>
        <input type="datetime-local" id="dateTimeBefore" name="dateTimeBefore" class="form-input mt-1 block w-full"/>
        <label for="dateTimeAfter" class="block mt-4">After:</label>
        <input type="datetime-local" id="dateTimeAfter" name="dateTimeAfter" class="form-input mt-1 block w-full"/>
        <button type="submit" class="btn w-full mt-4">Sort</button>
    </form>
    <form th:action="@{'/reader/historySortUp'}" method="get" class="inline">
        <button type="submit" class="btn bg-green-600 hover:bg-green-800">↑</button>
    </form>
    <form th:action="@{'/reader/historySortDown'}" method="get" class="inline ml-2">
        <button type="submit" class="btn bg-green-600 hover:bg-green-800">↓</button>
    </form>
    <ul class="mt-4">
        <li class="list-item" th:each="h : ${history}">
            <label class="item-title">Book title:</label>
            <span th:text="${h.name}"></span>
            <br>
            <label class="item-title">Book taken:</label>
            <span th:text="${h.createdAt}"></span>
            <br>
            <label class="item-title">Book returned:</label>
            <span th:text="${h.returnedAt}"></span>
        </li>
    </ul>
</div>
</body>
</html>
